<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2.2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-record {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            color: white;
        }

        .btn-play {
            background: linear-gradient(45deg, #1dd1a1, #10ac84);
            color: white;
        }

        .btn-pause {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            color: white;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .recording-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .pulse {
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }

        .timer {
            text-align: center;
            font-size: 2rem;
            font-family: 'Courier New', monospace;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .audio-player {
            width: 100%;
            margin-bottom: 30px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            opacity: 0.8;
        }

        .history {
            margin-top: 30px;
        }

        .history-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .recordings-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .recording-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .recording-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .recording-item:last-child {
            margin-bottom: 0;
        }

        .recording-info {
            flex: 1;
        }

        .recording-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .recording-time {
            font-size: 12px;
            opacity: 0.8;
        }

        .permission-warning {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .controls {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Audio Recorder</h1>
        
        <div class="recording-indicator" id="recordingIndicator" style="display: none;">
            <div class="pulse"></div>
            <span>Aufnahme l√§uft...</span>
        </div>
        
        <div class="timer" id="timer">00:00</div>
        
        <div class="controls">
            <button class="btn btn-record" id="recordBtn">‚óè Aufnehmen</button>
            <button class="btn btn-stop" id="stopBtn" disabled>‚èπ Stop</button>
            <button class="btn btn-play" id="playBtn" disabled>‚ñ∂ Abspielen</button>
            <button class="btn btn-pause" id="pauseBtn" disabled>‚è∏ Pause</button>
        </div>
        
        <div class="audio-player" id="audioPlayer" style="display: none;">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </div>
        </div>
        
        <div class="history">
            <h3 class="history-title">Verlauf</h3>
            <div class="recordings-list" id="recordingsList"></div>
        </div>
    </div>

    <script>
        class AudioRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.audioBlob = null;
                this.audioUrl = null;
                this.isRecording = false;
                this.isPaused = false;
                this.startTime = 0;
                this.elapsedTime = 0;
                this.timerInterval = null;
                this.audioElement = new Audio();
                this.recordings = JSON.parse(localStorage.getItem('audioRecordings') || '[]');
                
                this.initElements();
                this.initEventListeners();
                this.loadRecordings();
            }
            
            initElements() {
                this.recordBtn = document.getElementById('recordBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.playBtn = document.getElementById('playBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.timer = document.getElementById('timer');
                this.recordingIndicator = document.getElementById('recordingIndicator');
                this.audioPlayer = document.getElementById('audioPlayer');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressBar = document.getElementById('progressBar');
                this.currentTime = document.getElementById('currentTime');
                this.duration = document.getElementById('duration');
                this.recordingsList = document.getElementById('recordingsList');
            }
            
            initEventListeners() {
                this.recordBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                this.playBtn.addEventListener('click', () => this.playAudio());
                this.pauseBtn.addEventListener('click', () => this.pauseAudio());
                
                this.progressContainer.addEventListener('click', (e) => {
                    if (this.audioBlob) {
                        const rect = this.progressContainer.getBoundingClientRect();
                        const percent = (e.clientX - rect.left) / rect.width;
                        this.audioElement.currentTime = percent * this.audioElement.duration;
                    }
                });
                
                this.audioElement.addEventListener('timeupdate', () => this.updateProgress());
                this.audioElement.addEventListener('ended', () => this.onAudioEnded());
            }
            
            async requestMicrophonePermission() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    stream.getTracks().forEach(track => track.stop());
                    return true;
                } catch (error) {
                    console.error('Mikrofon-Zugriff verweigert:', error);
                    return false;
                }
            }
            
            async startRecording() {
                const hasPermission = await this.requestMicrophonePermission();
                if (!hasPermission) {
                    alert('Mikrofon-Zugriff wird ben√∂tigt f√ºr die Aufnahme!');
                    return;
                }
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                        this.audioUrl = URL.createObjectURL(this.audioBlob);
                        this.audioElement.src = this.audioUrl;
                        
                        this.saveRecording();
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.startTime = Date.now() - this.elapsedTime;
                    
                    this.updateUIForRecording();
                    this.startTimer();
                    
                } catch (error) {
                    console.error('Fehler beim Starten der Aufnahme:', error);
                    alert('Aufnahme konnte nicht gestartet werden!');
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    this.stopTimer();
                    
                    this.updateUIForStopped();
                }
            }
            
            playAudio() {
                if (this.audioBlob) {
                    this.audioElement.play();
                    this.playBtn.disabled = true;
                    this.pauseBtn.disabled = false;
                }
            }
            
            pauseAudio() {
                if (!this.audioElement.paused) {
                    this.audioElement.pause();
                    this.playBtn.disabled = false;
                    this.pauseBtn.disabled = true;
                }
            }
            
            onAudioEnded() {
                this.playBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.progressBar.style.width = '0%';
                this.currentTime.textContent = '00:00';
            }
            
            startTimer() {
                this.stopTimer();
                this.timerInterval = setInterval(() => {
                    this.elapsedTime = Date.now() - this.startTime;
                    this.updateTimerDisplay();
                }, 1000);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            updateTimerDisplay() {
                const seconds = Math.floor(this.elapsedTime / 1000);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                this.timer.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
            
            updateProgress() {
                if (this.audioElement.duration) {
                    const percent = (this.audioElement.currentTime / this.audioElement.duration) * 100;
                    this.progressBar.style.width = percent + '%';
                    
                    this.currentTime.textContent = this.formatTime(this.audioElement.currentTime);
                    this.duration.textContent = this.formatTime(this.audioElement.duration);
                }
            }
            
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            updateUIForRecording() {
                this.recordBtn.disabled = true;
                this.stopBtn.disabled = false;
                this.playBtn.disabled = true;
                this.pauseBtn.disabled = true;
                this.recordingIndicator.style.display = 'flex';
                this.audioPlayer.style.display = 'none';
            }
            
            updateUIForStopped() {
                this.recordBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.playBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.recordingIndicator.style.display = 'none';
                this.audioPlayer.style.display = 'block';
            }
            
            saveRecording() {
                const recording = {
                    id: Date.now(),
                    timestamp: new Date().toISOString(),
                    blob: this.audioBlob,
                    duration: this.elapsedTime
                };
                
                this.recordings.unshift(recording);
                if (this.recordings.length > 10) {
                    this.recordings.pop();
                }
                
                localStorage.setItem('audioRecordings', JSON.stringify(this.recordings));
                this.loadRecordings();
            }
            
            loadRecordings() {
                this.recordingsList.innerHTML = '';
                
                if (this.recordings.length === 0) {
                    this.recordingsList.innerHTML = '<div style="text-align: center; opacity: 0.7; padding: 20px;">Keine Aufnahmen vorhanden</div>';
                    return;
                }
                
                this.recordings.forEach((recording, index) => {
                    const date = new Date(recording.timestamp);
                    const timeString = date.toLocaleTimeString('de-DE');
                    const duration = this.formatTime(recording.duration / 1000);
                    
                    const item = document.createElement('div');
                    item.className = 'recording-item';
                    item.innerHTML = `
                        <div class="recording-info">
                            <div class="recording-name">Aufnahme #${this.recordings.length - index}</div>
                            <div class="recording-time">${timeString} ‚Ä¢ ${duration}</div>
                        </div>
                    `;
                    
                    item.addEventListener('click', () => this.loadRecording(recording));
                    this.recordingsList.appendChild(item);
                });
            }
            
            loadRecording(recording) {
                // In einer echten Anwendung w√ºrden wir hier die Aufnahme laden
                // Da wir Blobs nicht im localStorage speichern k√∂nnen, zeigen wir nur eine Meldung
                alert('In dieser Demo werden Aufnahmen nicht dauerhaft gespeichert. Die aktuelle Aufnahme kann abgespielt werden.');
            }
        }
        
        // App initialisieren wenn das DOM geladen ist
        document.addEventListener('DOMContentLoaded', () => {
            new AudioRecorder();
        });
    </script>
</body>
</html>
