    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            color: #e0e0ff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(25, 25, 45, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 300;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #da70d6, #9370db, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: white;
            min-height: 50px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-record {
            background: linear-gradient(45deg, #ff4757, #ff3742);
        }

        .btn-stop {
            background: linear-gradient(45deg, #ff6b81, #ff4757);
        }

        .btn-play {
            background: linear-gradient(45deg, #2ed573, #1dd1a1);
        }

        .btn-pause {
            background: linear-gradient(45deg, #ffa502, #ff9f1a);
        }

        .btn-reverse {
            background: linear-gradient(45deg, #70a1ff, #5352ed);
        }

        .btn-download {
            background: linear-gradient(45deg, #3742fa, #5f27cd);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .recording-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 16px;
            color: #ff6b81;
        }

        .pulse {
            width: 10px;
            height: 10px;
            background: #ff4757;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }

        .timer {
            text-align: center;
            font-size: 2rem;
            font-family: 'Courier New', monospace;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            color: #da70d6;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 25px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 6px;
            margin-bottom: 10px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #da70d6, #9370db);
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.8;
            color: #a0a0c0;
        }

        .history {
            margin-top: 25px;
        }

        .history-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 500;
            color: #9370db;
        }

        .recordings-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .recording-item {
            background: rgba(40, 40, 60, 0.6);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        .recording-item:hover {
            background: rgba(60, 60, 90, 0.6);
        }

        .recording-info {
            flex: 1;
        }

        .recording-name {
            font-weight: 500;
            margin-bottom: 3px;
            font-size: 14px;
        }

        .recording-time {
            font-size: 11px;
            opacity: 0.7;
        }

        .install-prompt {
            background: rgba(138, 43, 226, 0.2);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid rgba(138, 43, 226, 0.4);
        }

        .install-btn {
            background: linear-gradient(45deg, #8a2be2, #9370db);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 12px;
                font-size: 12px;
            }
            
            .controls {
                gap: 8px;
            }
        }

        .recordings-list::-webkit-scrollbar {

        }

        .recordings-list::-webkit-scrollbar-track {

        }

        .recordings-list::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #8a2be2, #da70d6);
            border-radius: 3px;
        }
    </style>

<body>
    <div class="container">
        <h1>Audio Recorder</h1>
        
        <div class="recording-indicator" id="recordingIndicator" style="display: none;">
            <div class="pulse"></div>
            <span>Aufnahme läuft</span>
        </div>
        
        <div class="timer" id="timer">00:00</div>
        
        <div class="controls">
            <button class="btn btn-record" id="recordBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                    <circle cx="12" cy="12" r="10"/>
                </svg>
                Aufnehmen
            </button>
            <button class="btn btn-stop" id="stopBtn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                    <rect x="6" y="6" width="12" height="12"/>
                </svg>
                Stop
            </button>
            <button class="btn btn-play" id="playBtn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                    <polygon points="5,3 19,12 5,21"/>
                </svg>
                Play
            </button>
            <button class="btn btn-pause" id="pauseBtn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                    <rect x="6" y="4" width="4" height="16"/>
                    <rect x="14" y="4" width="4" height="16"/>
                </svg>
                Pause
            </button>
            <button class="btn btn-reverse" id="reverseBtn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                </svg>
                Rückwärts
            </button>
            <button class="btn btn-download" id="downloadBtn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                </svg>
                Download
            </button>
        </div>
        
        <div class="audio-player" id="audioPlayer" style="display: none;">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </div>
        </div>
        
        <div class="history">
            <h3 class="history-title">Verlauf</h3>
            <div class="recordings-list" id="recordingsList"></div>
        </div>
        
        <div class="install-prompt" id="installPrompt" style="display: none;">
            <p>Installiere die App für bessere Erfahrung</p>
            <button class="install-btn" id="installBtn">Installieren</button>
        </div>
    </div>

    <script>
        class AudioRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.audioBlob = null;
                this.audioUrl = null;
                this.isRecording = false;
                this.isPaused = false;
                this.isReversed = false;
                this.startTime = 0;
                this.elapsedTime = 0;
                this.timerInterval = null;
                this.audioElement = new Audio();
                this.deferredPrompt = null;
                
                this.initElements();
                this.initEventListeners();
                this.setupInstallPrompt();
            }
            
            initElements() {
                this.recordBtn = document.getElementById('recordBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.playBtn = document.getElementById('playBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.reverseBtn = document.getElementById('reverseBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.timer = document.getElementById('timer');
                this.recordingIndicator = document.getElementById('recordingIndicator');
                this.audioPlayer = document.getElementById('audioPlayer');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressBar = document.getElementById('progressBar');
                this.currentTime = document.getElementById('currentTime');
                this.duration = document.getElementById('duration');
                this.recordingsList = document.getElementById('recordingsList');
                this.installPrompt = document.getElementById('installPrompt');
                this.installBtn = document.getElementById('installBtn');
            }
            
            initEventListeners() {
                this.recordBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                this.playBtn.addEventListener('click', () => this.playAudio());
                this.pauseBtn.addEventListener('click', () => this.pauseAudio());
                this.reverseBtn.addEventListener('click', () => this.playReverse());
                this.downloadBtn.addEventListener('click', () => this.downloadAudio());
                
                this.progressContainer.addEventListener('click', (e) => {
                    if (this.audioBlob) {
                        const rect = this.progressContainer.getBoundingClientRect();
                        const percent = (e.clientX - rect.left) / rect.width;
                        this.audioElement.currentTime = percent * this.audioElement.duration;
                    }
                });
                
                this.audioElement.addEventListener('timeupdate', () => this.updateProgress());
                this.audioElement.addEventListener('ended', () => this.onAudioEnded());
            }
            
            setupInstallPrompt() {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    this.installPrompt.style.display = 'block';
                });
                
                this.installBtn.addEventListener('click', () => {
                    if (this.deferredPrompt) {
                        this.deferredPrompt.prompt();
                        this.deferredPrompt.userChoice.then((choiceResult) => {
                            if (choiceResult.outcome === 'accepted') {
                                this.installPrompt.style.display = 'none';
                            }
                            this.deferredPrompt = null;
                        });
                    }
                });
            }
            
            async requestMicrophonePermission() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    stream.getTracks().forEach(track => track.stop());
                    return true;
                } catch (error) {
                    console.error('Mikrofon-Zugriff verweigert:', error);
                    return false;
                }
            }
            
            async startRecording() {
                const hasPermission = await this.requestMicrophonePermission();
                if (!hasPermission) {
                    alert('Mikrofon-Zugriff wird benötigt!');
                    return;
                }
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                        this.audioUrl = URL.createObjectURL(this.audioBlob);
                        this.audioElement.src = this.audioUrl;
                        
                        this.updateUIForStopped();
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.startTime = Date.now() - this.elapsedTime;
                    
                    this.updateUIForRecording();
                    this.startTimer();
                    
                } catch (error) {
                    console.error('Fehler:', error);
                    alert('Aufnahme fehlgeschlagen!');
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    this.stopTimer();
                }
            }
            
            playAudio() {
                if (this.audioBlob) {
                    this.isReversed = false;
                    this.audioElement.playbackRate = 1.0;
                    this.audioElement.play();
                    this.updatePlayButtons();
                }
            }
            
            playReverse() {
                if (this.audioBlob) {
                    this.isReversed = true;
                    this.audioElement.playbackRate = -1.0;
                    this.audioElement.play();
                    this.updatePlayButtons();
                }
            }
            
            pauseAudio() {
                if (!this.audioElement.paused) {
                    this.audioElement.pause();
                    this.updatePlayButtons();
                }
            }
            
            updatePlayButtons() {
                if (this.audioElement.paused) {
                    this.playBtn.disabled = false;
                    this.reverseBtn.disabled = false;
                    this.pauseBtn.disabled = true;
                } else {
                    this.playBtn.disabled = this.isReversed;
                    this.reverseBtn.disabled = !this.isReversed;
                    this.pauseBtn.disabled = false;
                }
            }
            
            onAudioEnded() {
                this.updatePlayButtons();
                this.progressBar.style.width = '0%';
                this.currentTime.textContent = '00:00';
            }
            
            downloadAudio() {
                if (this.audioBlob) {
                    const url = URL.createObjectURL(this.audioBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `aufnahme_${new Date().getTime()}.webm`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
            }
            
            startTimer() {
                this.stopTimer();
                this.timerInterval = setInterval(() => {
                    this.elapsedTime = Date.now() - this.startTime;
